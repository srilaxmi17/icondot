
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    
    <div class="container">
        
        <div class="register-box">
            <div class="contain">

                <p class="head">Create an account</p>

                <p>Create an account to get access to the icon marketplace.</p><br>

                <a style="text-decoration: none;" href="{% url 'social:begin' 'google-oauth2' %}"> 
                    <div class="google-btn "> 
                    <p > <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="25" viewBox="0 0 68 48">
                        <path fill="#fbc02d" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12	s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20	s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#e53935" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039	l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4caf50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36	c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1565c0" d="M43.611,20.083L43.595,20L42,20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571	c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                        </svg> </p>
                    <p >Register with Google</p> 

                </div></a>
                    
                <div>
                    
                <p class="lined-text">Or register with email</p>
                </div>


                <form method="post" action="" enctype="multipart/form-data"><br>
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Name here" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" id="email" name="email" placeholder="Email here" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div><br>

                    <button type="submit" class="register-btn">Create account</button>

                </form><br>
                
                <p class="login-link" style="text-align: center;">Already have an account? <a href="{% url 'icons_app:login' %}">Login</a></p>
            </div>
            
        </div>
        {% if error %}
        <h3 style="color: rgb(247, 8, 8); text-align: center;">{{ error }}</h3>
    {% endif %}
    </div>
    
</body>
</html>
