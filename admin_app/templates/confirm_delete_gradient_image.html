{% extends 'admin_index.html' %}
{% load static %}

{% block main %}
<main id="main" class="main">
    <div class="container mt-4">
        <h2 class="font-weight-bold text-primary text-center">Confirm Deletion</h2>

        <!-- Confirm delete form -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm p-4">
                    <div class="card-body">
                        <div class="alert alert-warning">
                            Are you sure you want to delete this gradient image?
                        </div>
                        <div class="mb-3">
                            <img src="{{ object.gradient_image.url }}" alt="Gradient Image" class="img-fluid mb-3">
                        </div>
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Delete</button>
                            <a href="{% url 'admin_app:gradient_image_list' %}" class="btn btn-secondary ms-2">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
