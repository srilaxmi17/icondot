<!-- confirm_delete_gradient.html -->
{% extends 'admin_index.html' %}
{% load static %}

{% block main %}
<main id="main" class="main">
    <div class="pagetitle">
        <div class="container mt-4">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="font-weight-bold text-primary text-center">Confirm Deletion</h2>

                    <div class="alert alert-warning">
                        Are you sure you want to delete this gradient: <strong>{{ object.gradient_category }}</strong>?
                    </div>

                    <form method="post" action="{% url 'admin_app:confirm_delete_gradient' object.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{% url 'admin_app:gradient_category_list' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
